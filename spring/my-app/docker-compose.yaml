version: '3.8'

services:
  # my sql db
  db:
    container_name: mysql_local
    image: mysql:8.0.30
    volumes:
      - /db/conf.d:/etc/mysql/conf.d
      - /db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    restart: always
    environment:
      - MYSQL_DATABASE=LOCAL_DB
      - MYSQL_USER=LOCAL_USER
      - MYSQL_PASSWORD=LOCAL_PASSWORD
      - MYSQL_ROOT_PASSWORD=LOCAL_PASSWORD
      - TZ=ASIA/SEOUL
  # redis
  redis:
    image: redis
    ports:
      - 6379:6379